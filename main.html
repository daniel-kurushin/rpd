<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>rpm</title>

    <!-- CSS -->
    <link href="css/styles.css" rel="stylesheet">

    <!-- JS -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"
            integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
<header class="row">
    <div class="col-xs-2">
        <div class="header_logo">
            <div class="header_logo_text col-xs-8">
                Рабочая
                Программа
                Дисциплины
            </div>
            <div class="header_logo_ellipse col-xs-3">
                <div class="header_logo_ellipse_text">
                    АРМ
                </div>
            </div>
        </div>
    </div>
    <div class="header_title col-xs-8">
        Пермский национальный исследовательский политехнический университет
        <form class="input-group search_frm" action="/rpd_main/" method="get" >
            <input type="text" class="form-control search_text" name="query">
            <input type="hidden" name="login" value="">
            <span class="input-group-btn">
        <input type="submit" class="btn btn-default" value="Поиск"></input>
      </span>
        </form>
    </div>
    <div class="header_pstu col-xs-2">
        <div class="logo_pstu"></div>
    </div>
    <div class="col-xs-12 nav"></div>
</header>
<aside class="col-xs-3">
    <form action="" method="get" id="Форма обучения">
        <apply-filter class="editor">
            <span>Фильтровать результаты</span>
            <input class="button" type="submit" value="Применить фильтры">
        </apply-filter>
        <learn-form class="editor">
            <span>Форма обучения</span>
            <input name="learn-form" id="очная" type="radio"><label for="очная">Очная</label>
            <input name="learn-form" id="заочная" type="radio"><label for="заочная">Заочная</label>
        </learn-form>
        <field-of-study class="editor" id="Направление обучения">
            <span>Направление обучения</span>
            <input name="field-of-study" id="очная" type="radio"><label for="очная">Очная</label>
            <input name="field-of-study" id="заочная" type="radio"><label for="заочная">Заочная</label>
        </field-of-study>
        <learning-profile class="editor">
            <span>Профиль обучения</span>
            <input id="очная" type="radio"><label for="очная">Очная</label>
            <input id="заочная" type="radio"><label for="заочная">Заочная</label>
        </learning-profile>
    </form>
</aside>
<subjectlist>
</subjectlist>
<aside>
</aside>
<footer>
</footer>
</body>
</html>
